<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fa-brands fa-x-twitter"></i></div>
        <div class="navbarOptions active">
            <span class="material-symbols-outlined">
                home
                </span>
        </div>

        <div class="navbarOptions">
            <span class="material-symbols-outlined">
                search
                </span>
        </div>
        <div class="navbarOptions">
            <span class="material-symbols-outlined">
                notifications
                </span>
        </div>
        <div class="navbarOptions">
            <span class="material-symbols-outlined">
                mail
                </span>
        </div>
        <div class="navbarOptions">
            <span class="material-symbols-outlined">
                featured_play_list
                </span>
        </div>
        <div class="navbarOptions">
            <span class="material-symbols-outlined">
                group
                </span>
        </div>
        <div class="navbarOptions">
            <span class="material-symbols-outlined">
                <i class="fa-brands fa-x-twitter"></i>
                </span>
        </div>
        <div class="navbarOptions">
            <span class="material-symbols-outlined">
                person
                </span>
        </div>
        <div class="navbarOptions">
            <span class="material-symbols-outlined">
                more_horiz
                </span>
        </div>
        <button class="tweet">
            <i class="fa-solid fa-feather"></i>
        </button>
    </div>

    <div class="tweeter-feed">
        <div class="tweeter-feed-heading">
            <h2>Home</h2>
        </div>

        <div class="tweetbox">
            <form>
                <div class="tweet-input">
                    <img src="https://pbs.twimg.com/profile_images/1185769968559939585/DXEMWnB1_400x400.jpg"
                    alt="">
                    <input type="text" placeholder="What is happening?!">
                </div>
                <button class="tweet-button">Tweet</button>
            </form>
        </div>
    </div>
</body>
</html>
